<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CatPlay - Cadastro de Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../styles/geral.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../styles/login.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (max-width : 768px)"
      href="../styles/@media.css"
    />
    <!--RESPONSIVIDADE-->
    <script src="main.js"></script>
  </head>
  <body>
    <div id="pagina">
      <header>
        <div id="logo">
          <img src="../images/logoCatPlay.png" alt="logo HelpA" />
        </div>
        <nav id="opcoesPc">
          <ul>
            <li><a href="../pages/home.html" target="_blank">Home</a></li>
            <li>
              <a href="../pages/cadastroUser.html" target="_blank"
                >Cadastre-se</a
              >
            </li>
            <li><a href="#">Loja Online</a></li>
            <li><a href="../index.html" target="_blank">Login</a></li>
            <li><a href="#">Fale Conosco</a></li>
            <li><a href="#">Sobre nós</a></li>
          </ul>
        </nav>

        <!--MOBILE-->
        <div id="menuMobile" onclick="abrirOpcoes()">
          <img src="../images/menuIcon.svg" alt="icone" />
        </div>
      </header>
      <!--MENU MOBILE-->
      <nav id="opcoesMobile">
        <ul>
          <li><a href="../pages/home.html" target="_blank">Home</a></li>
          <li>
            <a href="../pages/cadastroUser.html" target="_blank">Cadastre-se</a>
          </li>
          <li><a href="#">Loja Online</a></li>
          <li><a href="../index.html" target="_blank">Login</a></li>
          <li><a href="#">Fale Conosco</a></li>
          <li><a href="#">Sobre nós</a></li>
        </ul>
      </nav>
      <!--FIM MENU MOBILE-->

      <main>
        <div id="formulario">
          <h2>Cadastro de Usuário</h2>
          <form method="POST">
            <!--FORMULARIO-->
            <label for="nome"><p>Nome:</p></label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite o seu nome aqui"
            />

            <label for="sobrenome"><p>Sobrenome:</p></label>
            <input
              type="text"
              id="sobrenome"
              name="lastname"
              placeholder="Sobrenome"
            />

            <label for="email"><p>E-mail:</p></label>
            <input type="email" id="email" name="e-mail" placeholder="E-mail" />

            <label for="senha"><p>Senha:</p></label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Senha"
            />

            <label for="senhanov"><p>Digite a senha novamente:</p></label>
            <input
              type="password"
              id="senhanov"
              name="senhanov"
              placeholder="Digite a senha novamente"
            />

            <label for="name"><p>Nº de telefone:</p></label>
            <input
              type="tel"
              id="name"
              name="phone"
              placeholder="Telefone principal"
            />

            <label for="endereco"><p>Endereço:</p></label>
            <input
              type="text"
              id="endereco"
              name="address"
              placeholder="Endereço"
            />

            <label for="CEP"><p>CEP</p></label>
            <input
              type="number"
              name="zipCode"
              value="cep"
              id="CEP"
              placeholder="CEP"
            />

            <label for="estado"><p>Estado onde mora:</p></label>
            <select name="localMoradia">
              <option value="Acre">Acre (AC)</option>
              <option value="Alagoas">Alagoas(AL)</option>
              <option value="Amapá">Amapá(AP)</option>
              <option value="Amazonas">Amazonas</option>
              <option value="Bahia">Bahia(BA)</option>
              <option value="Ceará">Ceará(CE)</option>
              <option value="Distrito Federal">Distrito Federal(DF)</option>
              <option value="Espírito Santo">Espírito Santo (ES)</option>
              <option value="Goiás">Goiás(GO)</option>
              <option value="Maranhão">Maranhão(MA)</option>
              <option value="Mato Grosso">Mato Grosso(MT)</option>
              <option value="Mato Grosso do Sul">Mato Grosso do Sul(MS)</option>
              <option value="Minas Gerais">Minas Gerais(MG)</option>
              <option value="Pará">Pará(PA)</option>
              <option value="Paraíba">Paraíba(PB)</option>
              <option value="Paraná">Paraná(PR)</option>
              <option value="Pernambuco">Pernambuco(PE)</option>
              <option value="Piauí">Piauí(PI)</option>
              <option value="Rio de Janeiro">Rio de Janeiro(RJ)</option>
              <option value="Rio Grande do Norte">
                Rio Grande do Norte(RN)
              </option>
              <option value="Rio Grande do Sul">Rio Grande do Sul(RS)</option>
              <option value="Rondônia (RO)">Rondônia(RO)</option>
              <option value="Roraima">Roraima(RR)</option>
              <option value="Santa Catarina">Santa Catarina</option>
              <option value="São Paulo">São Paulo(SP)</option>
              <option value="Sergipe">Sergipe(SE)</option>
              <option value="Tocantins">Tocantins(TO)</option>
            </select>

            <label for="genero" id="titulo"><p>Gênero:</p></label>

            <div id="genero">
              <div class="lado">
                <p>Masculino</p>
                <p>Feminino</p>
                <p>Outro</p>
              </div>
              <div class="lado">
                <input
                  class="caixa"
                  type="radio"
                  name="gender"
                  value="Masculino"
                  checked
                />

                <input
                  class="caixa"
                  type="radio"
                  name="gender"
                  value="Feminino"
                />

                <input class="caixa" type="radio" name="gender" value="Outro" />
              </div>
            </div>

            <label for="date"><p>Data de nascimento</p></label>
            <input type="date" name="date" value="date" id="date" />
            <!--fim FORMULARIO-->

            <!--BOTÃO-->
            <button type="submit"><p>Enviar</p></button>
            <!--Fim BOTÃO-->
          </form>
        </div>
      </main>
      <footer>
        <p>Cat Play - Todos os direitos reservados.</p>
      </footer>
    </div>

    <!--JAVASCRIPT-->
    <script>
      function abrirOpcoes() {
        if (opcoesMobile.style.display == "none") {
          opcoesMobile.style.display = "flex";
        } else {
          opcoesMobile.style.display = "none";
        }
      }
    </script>
  </body>
</html>
