<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CatPlay-Login Usuário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/geral.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/login.css'>
    <link rel='stylesheet' type='text/css' media='screen and (max-width : 768px)' href='styles/@media.css'>    <!--RESPONSIVIDADE-->
    <script src='main.js'></script>
</head>
<body>
    <div id="pagina">
        <header>
            <div id="logo">
                <img src="images/logoCatPlay.png" alt="logo CatPlay" >
            </div>
            <nav id="opcoesPc">
                <ul>
                    <li><a href="pages/home.html" target="_blank">Home</a></li>
                    <li><a href="pages/cadastroUser.html" target="_blank">Cadastre-se</a></li>
                    <li><a href="#">Loja Online</a></li>
                    <li><a href="index.html" target="_blank">Login</a></li>
                    <li><a href="#">Fale Conosco</a></li>
                    <li><a href="#">Sobre nós</a></li>
                </ul>
            </nav>
            <!--MOBILE-->
            <div id="menuMobile" onclick="abrirOpcoes()">
                <img src="images/menuIcon.svg" alt="icone">
            </div>
        </header>
        <!--MENU MOBILE-->
            <nav id="opcoesMobile">
                <ul>
                    <li><a href="pages/home.html" target="_blank">Home</a></li>
                    <li><a href="pages/cadastroUser.html" target="_blank">Cadastre-se</a></li>
                    <li><a href="#">Loja Online</a></li>
                    <li><a href="index.html" target="_blank">Login</a></li>
                    <li><a href="#">Fale Conosco</a></li>
                    <li><a href="#">Sobre nós</a></li>
                </ul>
            </nav>
         <!--FIM MENU MOBILE-->
         <main>
            <div id="formulario">
                <h2>Login usuário</h2>
                <form>
                    <label for="nome">Digite o nome do usuário:</label>
                    <input type="text" id="nome" placeholder="Usuário">

                    <label for="senha">Digite sua senha:</label>
                    <input type="password" id="senha" placeholder="Digite aqui">

                    <p>Esqueci minha senha! <a class="clique" href="pages/novaSenha.html" target="_blank">Clique aqui!</a></p> 
                    <p>Não possuo cadastro!
                    <a class="clique"  href="pages/cadastroUser.html" target="_blank">Fazer cadastro.</a> </p>
                    
                    <button type="submit"><p> Enviar</p></button>
                </form>
            </div>  
        </main>      
       
        <footer>
            <p>CatPlay - Todos os direitos reservados.</p>
        </footer>
    </div>

    <!--JAVASCRIPT-->
    <script>
        function abrirOpcoes(){
            if (opcoesMobile.style.display=='none'){
                opcoesMobile.style.display='flex'
                //Se o menu mobile estiver escondido então mostrar o Icone;/ = atribuição, ==comparação
            }else{
                opcoesMobile.style.display='none'
                //Caso contrário não mostre o Icone.
            }
        }
   
    </script>
</body>
</html>
